syntax = "proto3";

package testsystem.v1;

option go_package = "github.com/stanterprise/proto-go/gen/go/testsystem/v1";
option java_package = "com.stanterprise.testsystem.v1";
option java_multiple_files = true;

// Enum for test result statuses
enum TestStatus {
  UNKNOWN = 0;
  PASSED = 1;
  FAILED = 2;
  SKIPPED = 3;
  BROKEN = 4;
}

// Message for attachments
message Attachment {
  string name = 1;
  string mime_type = 2;
  bytes content = 3; // Binary content of the attachment
}