syntax = "proto3";

package testsystem.v1.entities;

option go_package = "github.com/stanterprise/proto-go/testsystem/v1/entities";
option java_package = "com.stanterprise.testsystem.v1.entities";
option java_multiple_files = true;

message TestScript {
    string id = 1;   // Unique identifier for the test script
    string name = 2; // Name of the test script
    string description = 3; // Description of the test script
    repeated string steps = 4; // List of steps in the test script
    map<string, string> metadata = 5; // Additional metadata for the test script
    optional bool is_active = 6; // Indicates if the script is currently active or deprecated
}

message TestSuite {
    string id = 1;   // Unique identifier for the test suite
    string name = 2; // Name of the test suite
    repeated TestScript scripts = 3; // List of test scripts in the suite
    string description = 4; // Optional description of the test suite
    map<string, string> metadata = 5; // Additional metadata for the test suite
    repeated TestSuite sub_suites = 6; // Nested test suites
}

message Step {
    string id = 1;   // Unique identifier for the step
    string title = 2; // Title of the step
    string description = 3; // Description of the step
    string type = 4; // Type of the step (e.g., "setup", "execution", "validation")
    int64 duration = 5; // Estimated duration in seconds
    map<string, string> metadata = 6; // Additional metadata for the step
}