syntax = "proto3";

package testsystem.v1.common;

option go_package = "github.com/stanterprise/proto-go/testsystem/v1/common";
option java_package = "com.stanterprise.testsystem.v1.common";
option java_multiple_files = true;

// Enum for test result statuses
enum TestStatus {
  UNKNOWN = 0;
  PASSED = 1;
  FAILED = 2;
  SKIPPED = 3;
  BROKEN = 4;
  TIMEDOUT = 5;    // Test execution exceeded timeout
  INTERRUPTED = 6; // Test execution was interrupted
}

// Message for attachments
message Attachment {
  string name = 1;
  string mime_type = 2;
  oneof payload {
    bytes content = 3; // inline payload (small artefacts)
    string uri    = 4; // e.g. presigned S3 / GCS link for large artefacts
  }
}